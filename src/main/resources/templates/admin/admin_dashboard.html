<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            display: block;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: #34495e;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 30px;
            background: #ecf0f1;
        }

        h1 {
            margin-bottom: 20px;
        }

        .logout-btn {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            background: #e74c3c;
            border-radius: 5px;
        }

        .logout-btn a {
            color: white;
            text-decoration: none;
        }

        .logout-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a th:href="@{/admin/dashboard}">Dashboard Home</a>
        <a th:href="@{/admin/about/edit}">Edit About Us</a>
        <a th:href="@{/admin/contact/edit}">Edit Contact Us</a>
        <a th:href="@{/admin/events}">Manage Events</a>
        <a th:href="@{/admin/gallery}">Manage Gallery</a>
        <a th:href="@{/admin/users}">Manage Users</a>

        <div class="logout-btn">
            <a th:href="@{/admin/logout}">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Admin Dashboard</h1>
        <p>Use the sidebar to navigate through the admin functionalities.</p>
    </div>
	<div class="logout-btn">
	    <a th:href="@{/admin/logout}">Logout</a>
	</div>


</body>
</html>
